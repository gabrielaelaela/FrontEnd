<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function showGreeting(user) {
        const greet = document.getElementById("greeting");
        if (user.age < 18) greet.innerText = "You are too young";
        else greet.innerText = "Hello " + user.name; 
      }

      function UserInput() {
        const [user, setUser] = React.useState({name: '', age: ""});

        const userChanged = (event) => {setUser({...user, [event.target.name]: event.target.value})};

        return (
          <div>
            <p id="greeting"></p>
            <input type="text" name="name" value={user.name} onChange={userChanged} />
            <input type="text" name="age" value={user.age} onChange={userChanged} />
            <button onClick={() => showGreeting(user)}>Send</button>
          </div>
        );
      };

      ReactDOM.render(<UserInput />, document.getElementById("root"));
    </script>
  </body>
</html>
