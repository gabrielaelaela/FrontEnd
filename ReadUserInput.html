<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function showGreeting(name) {
        window.alert("Hello " + name.firstName + " " + name.lastName);
      }

      function UserInput() {
        const [name, setName] = React.useState({firstName: '', lastName: ''});

        const nameChanged = (event) => {setName({...name, [event.target.name]: event.target.value})};

        return (
          <div>
            <input type="text" name="firstName" value={name.firstName} onChange={nameChanged} />
            <input type="text" name="lastName" value={name.lastName} onChange={nameChanged} />
            <button onClick={() => showGreeting(name)}>Send</button>
          </div>
        );
      };

      ReactDOM.render(<UserInput />, document.getElementById("root"));
    </script>
  </body>
</html>
